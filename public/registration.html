<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion</title>
    <link rel="stylesheet" href="./registration.css">
</head>
<body>
    <form action="" id="regform">
      <h1>Surbhi Rank</h1>
        <div class="container" id="regformcontainer">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <div class="row">
              <div class="imgcol">
                <img src="./images.jpeg" alt="register" height="250px" width="350px">
              </div>
              <div class="col">
                <label for="fname"><b>FirstName</b></label><span class="errclass"></span>
          <input type="text" placeholder="Enter FirstName" name="fname" id="fname" class="reqifield">
          

          <label for="lname"><b>LastName</b></label><span class="errclass"></span>
          <input type="text" placeholder="Enter LastName" name="lname" id="lname" class="reqifield">
          
          <label for="city"><b>City</b></label><span class="errclass"></span>
          <input type="text" placeholder="Enter City" name="city" id="city" class="reqifield">

          <label for="email"><b>Email</b></label><span class="errclass" id="emailspan"></span>
          <input type="text" placeholder="Enter Email" name="email" id="email" class="reqifield">

          <input type="button" class="registerbtn" value="Register" onclick="validation()"></input>
          <div id="linkdiv"></div>
          <p>Already have an account? <a href="./login.html">Sign in</a>.</p>
              </div>
            </div>
          
        </div>
        <div id="passshow"> </div>
       
        <div id="myModal" class="modal">

          <!-- Modal content -->
         
            <div class="modal-content">
           
              <!-- <span class="close">&times;</span> -->
              <img src="./right.png" width="50px" height="50px"></img>
              <p>Congratulations You are successfully registrated!!!!</p>
              <a href="./login.html" class="button">Sign in</a>
          </div>
          
        

        <!-- <a href="#" id="validatuser" class="ancerlink" style="display: none;">validateuser</a> -->
      </form>
     
      <script src="./registration.js"></script>
</body>
</html>
